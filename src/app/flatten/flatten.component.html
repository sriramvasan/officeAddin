<app-alert [message]='errorMessage' *ngIf="errorFlag" (close)="errorFlag = !errorFlag" ></app-alert>
<div class="container">
    <div class="row" *ngIf="flatteningStep===0">
        <div class="col-xs-12">
            <h4>Flattening</h4>
            <button class="btn btn-secondary" (click)="startFlatten()">Start Flattening</button>
            <!-- <button class="btn btn-outline-danger" (click)="trying()">Run</button> -->
            <!-- <button class="btn btn-outline-danger" (click)="runFlatten()">Run</button> -->
        </div>
    </div>
    <div *ngIf="flatteningStep>=1">
        <label class="col-xs-5 label">Column Label</label>
        <input type="text" id="colLabel" value="{{columnLabelAddress}}" class="col-xs-5 input" readonly>          
    </div>

    <div  *ngIf="flatteningStep>=2">
        <label class="col-xs-5 label">Row Label</label>
        <input type="text" id="rowLabel"  value="{{rowLabelAddress}}"  class="col-xs-5 input" readonly>
    </div>

    <div *ngIf="flatteningStep>=3">
        <label class="col-xs-5 label">Data Label</label>
        <input type="text" id="dataLabel"  value="{{dataRangeAddress}}" class="col-xs-5 input" readonly>

    </div>

    <div *ngIf="flatteningStep>=4">
        <label class="col-xs-5 label">Destination</label>
        <input type="text" id="destLabel"  value="{{destinationRangeAddress}}" class="col-xs-5 input" readonly>

    </div>
    <button class="btn btn-warning" *ngIf="flatteningStep >0" (click)="resetFlatten()">Reset</button>
    <button class="btn btn-success" *ngIf="flatteningStep >0 " (click)="nextStep()">
       <div *ngIf="flatteningStep<4">
           Next 
           <span>&#8594; </span> 
       </div> 
       <div *ngIf="flatteningStep===4">Finish</div>
    </button>

 
</div>
